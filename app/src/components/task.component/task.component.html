<div>
<div class="row">
    <div class="col-sm">
        <h5>Focus</h5>
    </div>
</div>
<hr style="margin-top: 0">

<div class="row">
    <div class="col col-md-12">
        <ul class="list-group">
            <li class="list-group-item" v-bind:class="[task.class]" v-for="task in focusTasks">

                <div class="row">
                    <div class="col-md-8">
                        <i class="far fa-circle complete-task"></i>


                        <span class="task-title" v-on:click="seen=!seen">{{task.title}}</span>
                    </div>
                    <div v-if="task.showTaskDate" style="position: absolute;right: 105%; color:red; width: 150px">
                        <div style="font-size: 20px; text-align: right">
                            <strong>{{task.status.toUpperCase()}}</strong></div>
                        <div style="font-size: 12px;text-align: right; margin-top: -5px;">{{task.date}}</div>
                    </div>


                    <div class="col-md-2" style="text-align: right; padding-right: 0">
                        <span class="expire" v-if="task.status == 'expired'" data-toggle="tooltip"
                              data-placement="bottom"
                              v-bind:title="task.date">{{task.day}}</span>
                    </div>
                    <div class="col-md-2">
                            <span class="float-right task-project-icon" v-bind:style="{ color: task.projectColor }"><i
                                    class="fas fa-circle"></i></span>

                        <span class="float-right task-project">{{task.projectTitle}}</span>
                    </div>

                </div>
            </li>


        </ul>
    </div>
</div>


</div>
